<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üìù Simple Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .task-container {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      margin: 0 1rem;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .completed {
      text-decoration: line-through;
      color: #888;
      opacity: 0.7;
    }

    .btn-orange {
      background-color: #ff9800 !important;
      border-color: #ff9800 !important;
      color: #fff !important;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    .btn-orange:hover {
      background-color: #fb8c00 !important;
    }

    .list-group-item {
      border-radius: 0.5rem !important;
      box-shadow: 0 2px 8px rgba(255,179,71,0.15);
      margin-bottom: 0.7rem;
      border: none;
    }

    input[type="checkbox"] {
      accent-color: #ff9800;
      width: 1.2em;
      height: 1.2em;
      cursor: pointer;
    }

    #taskList {
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      text-align: center;
    }

    @media (max-width: 400px) {
      .task-container {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="task-container">
    <h2 class="mb-4">üìù Simple Task Manager</h2>

    <form id="taskForm" class="d-flex flex-nowrap gap-2 mb-4">
      <input id="taskInput" type="text" class="form-control" placeholder="Add a new task..." required>
      <button class="btn btn-orange" type="submit">Add</button>
    </form>

    <ul id="taskList" class="list-group"></ul>
  </div>

  <script>
    let tasks = [
      { id: 1, title: 'Buy groceries', completed: false },
      { id: 2, title: 'Read a book', completed: true }
    ];
    let nextId = 3;

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        if (task.completed) li.classList.add('completed');

        li.innerHTML = `
          <span>
            <input type="checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
            ${task.title}
          </span>
          <button class="btn btn-sm btn-orange" data-delete="${task.id}">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('taskInput');
      const title = input.value.trim();
      if (!title) return;
      tasks.push({ id: nextId++, title, completed: false });
      input.value = '';
      renderTasks();
    });

    document.getElementById('taskList').addEventListener('click', function(e) {
      if (e.target.matches('input[type="checkbox"]')) {
        const id = +e.target.dataset.id;
        tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
        renderTasks();
      }
      if (e.target.matches('button[data-delete]')) {
        const id = +e.target.dataset.delete;
        tasks = tasks.filter(task => task.id !== id);
        renderTasks();
      }
    });

    renderTasks();
  </script>
</body>
</html>
