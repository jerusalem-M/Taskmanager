<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .completed {
      text-decoration: line-through;
      color: #888;
      opacity: 0.7;
    }
    .btn-orange {
      background-color: #ffb347 !important;
      border-color: #ffb347 !important;
      color: #fff !important;
      box-shadow: 0 2px 8px rgba(255,179,71,0.15);
    }
    .btn-orange:hover, .btn-orange:focus {
      background-color: #ffa500 !important;
      border-color: #ffa500 !important;
      color: #fff !important;
    }
    .list-group-item {
      border-radius: 0.5rem !important;
      box-shadow: 0 2px 8px rgba(255,179,71,0.15);
      margin-bottom: 0.7rem;
      border: none;
    }
    input[type="checkbox"] {
      accent-color: #ffb347 !important;
      width: 1.1em;
      height: 1.1em;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div
      class="shadow rounded-4 p-4 bg-white"
      style="
        min-width: 370px;
        max-width: 420px;
        width: 100%;
      "
    >
      <h2 class="mb-4 text-center">Simple Task Manager</h2>

      <form id="taskForm" class="d-flex mb-4 gap-2 justify-content-center" style="max-width: 95%; margin: 0 auto;">
        <input id="taskInput" type="text" class="form-control" placeholder="Add a new task..." required style="min-width:220px; max-width:320px;">
        <button class="btn btn-orange" type="submit">Add</button>
      </form>
      <ul id="taskList" class="list-group mx-auto" style="max-width: 350px;"></ul>
    </div>
  </div>

  <script>

    let tasks = [
      { id: 1, title: 'Buy groceries', completed: false },
      { id: 2, title: 'Read a book', completed: true }
    ];
    let nextId = 3;

    function renderTasks() {
      const list = document.getElementById('taskList');
      list.innerHTML = '';
      tasks.forEach(task => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        if (task.completed) li.classList.add('completed');

        li.innerHTML = `
          <span>
            <input type="checkbox" ${task.completed ? 'checked' : ''} data-id="${task.id}">
            ${task.title}
          </span>
          <button class="btn btn-sm btn-orange" data-delete="${task.id}">Delete</button>
        `;
        list.appendChild(li);
      });
    }

    document.getElementById('taskForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('taskInput');
      const title = input.value.trim();
      if (!title) return;
      tasks.push({ id: nextId++, title, completed: false });
      input.value = '';
      renderTasks();
    });

    document.getElementById('taskList').addEventListener('click', function(e) {
      if (e.target.matches('input[type="checkbox"]')) {
        const id = +e.target.dataset.id;
        tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
        renderTasks();
      }
      if (e.target.matches('button[data-delete]')) {
        const id = +e.target.dataset.delete;
        tasks = tasks.filter(task => task.id !== id);
        renderTasks();
      }
    });
    
    renderTasks();
  </script>
</body>
</html>
